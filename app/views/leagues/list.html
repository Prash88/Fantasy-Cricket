<div data-ng-controller="LeaguesController" data-ng-init="findLeagues()">
    <h2>Leagues created by me</h2>
    <ul class="unstyled">
        <li data-ng-repeat="league in leagues | filter:{commissionerId:searchText}">
            <a href="#/leagues/{{ league.$id }}">{{league.name}} </a> Key : {{ league.$id }}
            (<a href="#/leagues/{{ league.$id }}/edit">Edit</a>)
            (<a href="" data-ng-click="removeLeague('{{ league.$id }}')" >Delete</a>)
        </li>
    </ul>
    <br>
    <a href="#/leagues/create">Create a new league</a>
</div>
